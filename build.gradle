buildscript {
    repositories {
        mavenLocal()
        jcenter()
        maven {
            url "https://repo.conduit.systems/repository/releases/"
        }
    }

    dependencies {
        classpath "systems.conduit:Stream:1.0.1"
    }
}

apply plugin: "Stream"

conduit {
    version = "0.0.6"
    minecraft = "20w49a"
    java = "1.8"
}